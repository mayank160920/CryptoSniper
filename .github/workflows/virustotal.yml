name: Upload to VirusTotal

on:
  workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: VirusTotal Scan
      uses: crazy-max/ghaction-virustotal@v3
      with:
        vt_api_key: ${{ secrets.VT_API_KEY }}
        files: |
          pkg/cryptosniper-linux-arm64
          pkg/cryptosniper-linux-x64
          pkg/cryptosniper-macos-arm64
          pkg/cryptosniper-macos-x64
          pkg/cryptosniper-win-x64.exe
        update_release_body: true